  ROOT_AC_ROOM_ACTIVITY = 6; // 特殊处理大型活动房间装饰开关
  ROOT_AC_ROOM_TICKET_WHITE_LIST = 7; // 房间门票白名单
  ROOM_INTIMATE_PATTERN = 8;          // 房亲密模式开关

  ROOT_AC_ROOM_MINE_NORMAL_WHITE_LIST = 9;     //丢雷普通模式白名单
