message RoomOnOffStatus {
  RoomOnOffType type = 1;
  sint32 status = 2; // 0关，1开
}

message IndexTips {
  int32 id = 1;          // id
  string color = 2;      // 颜色
  string url = 3;        // 首页标签url
  string msg = 4;        // 中文说明
  bool room_display = 5; // 默认false 为标签在房间显示，true不显示
  string room_out_side_url = 6; // 房间外url
}

message IndexTipRooms {
  int64 room_id = 1; //房间id
  int32 tip_id = 2;  //标签id
  //    bool   room_display = 3;  //是否在该房间显示。
}

message RoomIndexConfig {
  int32 room_nums = 1;
  IndexTips index_tips = 2;
}

// 搜索条目
message SearchPlayerEntry {
  sint64 id = 1;
  sint64 id2 = 2; // 靓号. ==0时没有
  string nickname = 3;
  SexType sex = 4;
  string icon = 5; // 图标
  sint64 charm = 6;
  sint32 charm_level = 7;  // 魅力等级
  sint64 wealth = 8;       // 财富值
  sint32 wealthl_evel = 9; // 财富等级
  bool online = 10;        // [default=false];
  sint64 room_id = 11;     //用户当前所在房间
  bool has_passwd =
      13; //用户在线并身处某房间时，标识该房间是否有密码,true为有密码，false为没有密码
  sint64 flags = 14; // 标志，按位存储。各位表示意思参考PlayerFlags
  repeated int32 cert_ids = 15; //认证id列表
}

// 首页条目
message IndexEntry {
  int64 id = 1; // 房间ID
  RoomType type = 2;
  sint64 id2 = 3; // 短号
  string name = 4;
  string icon = 5; // 图标路径
  uint32 online = 6;
  bool has_passwd = 7;
  sint32 is_show = 8;     // 0不在线,1在线
  sint32 category = 9;    // 房间标签
  sint32 pattern = 10;    //房间模式
  string detailsImg = 11; //房间简介图片 （公告栏）
  uint32 flags = 12;      // 房间标志位
  sint64 rank = 13;
  bool isTop = 14;               // 是否置顶
  string tjWord = 15;            //推荐语
  sint64 fans = 16;              //关注量
  sint64 room_id = 17;           // 用户所在的房间ID
  sint32 highQualityOnline = 18; //优质主播在线人数
  string label_url = 19; // 房间标签url， 不为空时，显示：http://cdn+label_url
  string greeting = 20; // 简介
  IndexTips tip = 21;   // tip
}

// 特效类型
enum EffectType {            // 300
  EffectTypeNone = 0;        //
  EffectTypeChatLight = 1;   //尾灯
  EffectTypeEnterEffect = 2; //进场特效
  EffectTypeChairEffect = 3; //上麦特效
  EffectTypeEnterLight = 4;  //进场尾灯
  EffectTypeUserCard = 5;    //个人名片
  EffectTypeBubble = 6;      // 气泡
  EffectTypeFansClub = 7;    // 粉丝团
}
enum EffectTimeType {      // 300
  EffectTimeTypeAwary = 0; //  一直计时
  EffectTimeTypeUse = 1;   //  使用
}
enum EffectTipsType {        // 300
  EffectTipsTypeGain = 0;    //  获得提示
  EffectTipsTypeTimeout = 1; //  临时提示
}
// 特效
message Effect {
  int32 id = 1;        // id
  int32 flag = 2;      //标志预留
  string str = 3;      //说明预留
  EffectType type = 4; // 类型
}

message EffectConfig {
  int32 id = 1;                              // id
  EffectType type = 2;                       // type
  string name = 3;                           //名字
  string url = 4;                            //资源
  string ver = 5;                            //版本
  int32 target = 6;                          //目标
  int32 timeout = 7;                         //时长
  int32 sort = 8;                            //排序
  string bg_url = 9;                         //资源2
  string show_url = 10;                      //打开资源
  string postfix_url = 11;                   //后缀资源
  EffectTimeType time_type = 12;             //计时类型
  string astrology_credit_exchange_url = 13; //占星积分兑换图像url
  string head_url = 14;                      //头图
  string body_url = 15;                      //中图
  string foot_url = 16;                      //尾图
  bool is_personality = 17;                  //是否个性装扮
  int32 personality_sort = 18;               //装扮广场排序
  int32 tag =
      19; //装扮广场标识 1: 活动 2：登入 3：个人任务 4：周星 5：vip 6：主播任务
  string tag_text = 20;                  //装扮广场标识值
  string description = 21;               //装扮广场详情描述
  repeated ItemCurrency price_list = 22; //商品价格列表（用户展示）
  int32 shop_item_id = 23;               // 关联商品id（用户购买）
  bool is_royal = 24;               // 是否贵族特效
}

// 认证类型
enum CertifType {
  CT_VOICE = 0;  // 声优陪聊
  CT_GAME = 1;   // 游戏陪玩
  CT_CHAT = 255; // 挂机陪聊
}
// 认证
message Certif {
  CertifType type = 1; // t
  int32 level = 2;     // 等级l. 段位=(等级/5)+1

  int32 exp = 3;        // 经验值
  int32 notify = 4;     // 1开启/0关闭 // n
  int64 gold_total = 5; // 累计咪爪数/100 // g
  int32 exp_total = 6;  // 累计接单数 // e
}
// 认证列表
message CertifList { repeated Certif entries = 1; }

