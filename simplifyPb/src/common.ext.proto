syntax = "proto3";
option objc_class_prefix = "PB3";
package pb;

enum CommonErr {
  ErrCodeNone = 0;           //占位
  ErrCodeRedis = 10001;      //系统繁忙  redis错误用系统繁忙替代
  ErrCodeMysql = 10002;      //系统繁忙  mysql错误用系统繁忙替代
  ErrCodeFrequency = 10003;  //请求过于频繁
  ErrCodeParam = 10004;      //参数错误
  ErrCodeNoMatchObj = 10005; //调用对象不匹配
  ErrCodeBusy = 10006; //系统繁忙 一些极少出现，且不适合返回的错误
  ErrCodeMaintain = 16666; // 服务器维护
}

enum AwardType {
  AT_None = 0;        // 站位
  AT_Gift = 1;        // 礼物
  AT_Gold = 2;        // 金币
  AT_Effect = 3;      // 特效
  AT_Diamond = 4;     // 钻石
  AT_CatCurrency = 5; //喵券（喵币）
}

enum PhoneAre {
  None = 0;          // 无
  ChinaMainland = 1; // 中国大陆
  ChinaTaiwan = 2;   // 中国台湾
  ChinaHongKong = 3; // 中国香港
  ChinaMacao = 4;    // 中国澳门
  Other = 5;         // 其他
}

enum SexType {
  UNKNOWN = 0;
  MAIL = 1;
  FEMAIL = 2;
}

// 房间类型
enum RoomType {
  RT_GUILD = 0;    // 公会
  RT_PERSONAL = 1; // 个人
  RT_REWARD = 2;   // 返利房
}

// 审核类型
enum AuditType {
  AT_NONE = 0;       // 未审核
  AT_INPROGRESS = 1; // 审核中
  AT_SUCCESS = 2;    // 审核成功
  AT_FAIL = 3;       // 审核失败
}

// 粉丝团勋章状态
enum FansClubMedalStatus {
  FC_NONE = 0;    // 未点亮
  FC_NORMAL = 1;  // 已点亮
  FC_FAST = 2;    // 加速中
  FC_LOSING = 3;  // 衰退中
  FC_FAILURE = 4; // 失效中
}

// 房间模式
enum RoomPattern {
  RP_GAME = 0;                    // 开黑
  RP_STANDARD = 1;                // 娱乐美音
  RP_HIGH_QUALITY = 2;            // 天籁之音
  RP_PERSONAL = 20;               // 个人模式
  RP_INTIMATE = 21;               // 挚友模式
  RP_INTIMATE_ROOM = 22;          // 陪伴模式
  RP_MATE = 60;                   // 交友
  RP_JACK_BLACK = 61;             // 21点游戏模式
  RP_JACK_BLACK_Competitive = 62; // 21点游戏竞技模式
}

// 场景类型
enum SceneType {
  ST_ZERO = 0;
  ST_HOME = 1; // 直播房间
}

// 房间管理员类型
enum RoomAdminType {
  RAT_GUEST = 0;        // 不属于本场景
  RAT_NORMAL = 10;      // 普通成员
  RAT_ADMIN = 20;       // 管理员
  RAT_OWNER = 30;       // 房主
  RAT_SUPER_ADMIN = 40; // 超级管理员
  RAT_BLACK = -5;       // 黑名单
}

//守护团等级类型
enum GuardType {
  GT_ZERO = 0;    //枚举零值， 表示没有开通
  GT_INVALID = 1; //剩余时间为0， 失效了
  GT_BRONZE = 10; //青铜
  GT_SILVER = 20; //白银
  GT_GOLD = 30;   //黄金
}

enum OnlineStateType {
  OST_OFFLINE = 0;       // 离线
  OST_DISCONNECTED = 20; // 连接断开
  OST_BACKGROUND = 80;   // 后台在线
  OST_ONLINE = 100;      // 在线
}

/**
 * 在线状态
 */
message OnlineStatus {
  OnlineStateType state = 1; // [default=OST_OFFLINE];
  sint64 roomId = 2;
}

// 所使用客户端类型
enum DeviceType {
  DT_UNKNOWN = 0;
  DT_FLASHPLAYER = 1;
  DT_ANDROID_PHONE = 20;
  DT_IOS_PHONE = 40;
  DT_WINDOWS_ASSISTANT = 80; // 助手
  DT_ROBOT = 100;
  DT_TOURIST = 120; // 游客
}

// 系统提送token类型
enum PushTokenType {
  PTT_ZERO = 0;
  PTT_FIREBASE = 1; // firebase 推送
  PTT_UMENG = 2;    //有盟      推送
}

// 用户个性标签类目
message Catalog {
  int64 id = 1;    // 类目ID
  string name = 2; // 标签类目名
}

// 用户个性标签
message Tag {
  int64 id = 1;    // 标签ID
  string name = 2; // 标签名
}

// 用于用户标签返回
message TagBelong {
  Tag tag = 1;    // 个性标签
  int64 c_id = 2; // 标签所属类目ID
}

// 玩家信息
message Player {
  sint64 id = 1; // 游客ID<=0
  string nickname = 2;
  SexType sex = 3;
  sint64 id2 = 4;  // 靓号. ==0时没有
  string icon = 5; // 图标
  sint64 flags = 6; // 标志，按位存储。各位表示意思参考PlayerFlags
  sint64 flags2 = 30; // 标志，按位存储。各位表示意思参考PlayerFlags_2
  sint64 charm = 8;
  sint32 charmLevel = 15;  // 魅力等级
  sint32 wealthLevel = 32; // 财富等级
  sint32 wealth = 9;       // 财富值
  uint32 online_exp = 10;  // 在线经验
  uint32 createAt = 11;    // 注册时间
  int32 vip_level = 12; // vip等级, 0: 非vip; 其他则是, 并且有等级
  PlayerRoyalInfo royal_info = 13; //用户贵族特权数据
  bool royal_rebate_can_take = 14;        //能否获取返赠金币
}

message UserInfo {
  sint64 user_id = 1;
  string city = 2;
  string signature = 3;     // 签名
  string birthday = 4;      // 生日
  sint32 intimate_slot = 5; // 挚友位数
  string mind = 6;          // 心声
  sint32 short_id_slot = 7; // 靓号槽数
  bool city_switch = 8;     // 地区城市开关
}

// 跟随空间需要房间数据
message FollowShowRoomData {
  int64 room_id = 1;
  bool show_room_info = 2;
  string room_name = 3;
  string room_icon = 4;
}

// 玩家信息
message PlayerInfo {
  Player player = 1;
  UserInfo user = 2;
  repeated Effect effect = 3;  //特效
  repeated Certif certifs = 4; // 认证
  ClanInfo clan = 6;           // 公会信息

  int32 fans_num = 10;                  // 粉丝数
  int64 room_id = 11;                   // 所在房间id
  string friend_alias = 12;             // 好友别名
  repeated RankShowInfo rank_list = 13; // 玩家排行信息（周榜，明显榜==）
  FollowShowRoomData room_info = 14; //当前所在房间信息
  repeated TagBelong tags = 15;      // 用户标签
  OnlineStateType online_state = 16; // 在线状态
  repeated int32 cert_ids = 17;      //认证列表(红人认证 。。。)
  int32 account_type = 18;           // 账号类型：104：游客
  RoyalType r_type = 19;             // 贵族类型
}

enum AccountFlags {
  AF_ZERO = 0;
  AF_PHONE_VERIFIED = 1; // 手机号码是否验证
}

message BagItem {
  uint32 gift_id = 1;   // 礼物id
  uint32 amount = 2;    // 数量
  string cteate_at = 3; // 时间
}

message AgodaKey { string permission_key = 1; }

message FansClubPlayerData {
  FansClubMedalStatus medal_status = 1; // 勋章状态
  int64 medal_id = 2;                   // 勋章id
  string fans_club_name = 3;            // 粉丝团名
  int32 level = 4;                      // 用户粉丝等级
  int64 exp = 5;                        // 粉丝经验值
  int64 next_level_need_exp = 6; // 下一等级所需经验值(若为0, 则等级已满)
  float fast_multiple = 7;    // 加速倍数
  int32 continuous_days = 8;  // 连续天数
  int64 losing_exp = 9;       // 衰退经验值
  float losing_multiple = 10; // 衰退百分比
  bool is_wear = 11;          // 是否佩戴中
  int64 medal_room_id = 12;   // 勋章佩戴所属粉丝团房间id
}

// Room.flags按位存储，
//常量值表示对应位存储的内容
