// 商城用户类型
enum ShopUserType {
  SUT_ZERO = 0;      //
  SUT_Buy = 1;       // 购买
  SUT_Give = 2;      // 赠送
  SUT_Buy_Give = 3;  // 购买 和赠送
  SUT_Show_Only = 4; // 仅展示
}
message ShopItem {
  int32 level = 1;                      //等级
  int32 sort = 2;                       //排序
  ShopType shop_type = 3;               //商城类型
  ShopUserType user_type = 4;           //用户类型
  repeated ItemCurrency price_list = 5; //价格列表
  int32 stock = 6;                      //库存  0-不限制 n-代表n次
  int32 term = 7;                       //期限 分钟为单位
  string image = 8;                     //图片
  string description = 9;               //说明
  int32 item_id = 10;                   //物品id
  string item_name = 11;                //物品名字
  ItemType item_type = 12;              //物品类型
  string big_image = 13;                //大图片
  string middle_image = 14;             //中图片
  string smile_image = 15;              //小图片
  int32 asset_id = 16;                  // 关联资源id
  int32 asset_sub_id = 17;              // 关联资源子id
  string background_image = 18;         // 背景图
  string content_color = 19;            // 内容颜色
  string right_corner_image = 20;       // 商品角标
  bool need_vip = 21; //  vip (是否需要成为vip才能购买 true为是)
}

message ItemCurrency {
  ItemCurrencyType currency_type = 1; //货币类型
  ItemTermType term_type = 2;         //期限类型
  int32 price = 3;                    //价格
  int32 original_price = 4;           // 原价
  bool is_discount = 5;               // 是否打折
}
message MineNotifyPunishment {
  int64 time = 1;        //惩罚到何时时间搓
  string url = 2;        // url
  int64 uid = 3;         //用户id
  int64 server_time = 4; //服务器时间搓
}

