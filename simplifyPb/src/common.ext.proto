}

//房间类型的开关
enum RoomOnOffType {
  ROOT_NONE = 0;                    //占位不使用
  ROOT_RED_ENVELOPE = 1;            // 红包开关
  ROOT_SITCHAIR_CLAN = 2;           // 家族与上麦开关
  ROOT_AC_ROOM_CHARGE_NOTICE = 3;   // 活动房间首充提示开关
